<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>stock purchase profit or loss</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">stock profit or loss Calculator</h1>
        <label for="Intial price">Intial Price :</label>
        <input type="number" id="intial-price" class="input-stock" placeholder="Enter Intial price Here"></input>
        <label for=" Quantity"> Quantity Of Stocks :</label>
        <input type="number" id="stocks-quantity" class="input-stock" placeholder="Enter Number of Stocks here"></input>
        <label for="Current Price">Current Price :</label>
        <input type="number" id="Current-price" class="input-stock" placeholder="Enter Current Price Here"></input>
        <label for="stock-btn"></label>
        <button id="stock-btn" class="button">Tell Me!</button>
        <div id="output-box" disabled></div>
    </div>

    <script src="/index.js"></script>

</body>
